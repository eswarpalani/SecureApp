<html  xmlns:th="http://www.thymeleaf.org">

<head >
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/main.css"/>
  <title> Virtusa-CBH :: Login</title>

</head>

<body>

	  <div class="container" th:fragment="content">

    <form name="form" th:action="@{/login}" method="post">

      <h3 style="padding-bottom:20px !important;"><small  >Login to continue</small></h3>
      <img style="height:30px; width:100px; float:right; margin-top: -60px;" src="images/logo.svg" />
      <div id="notification_area">
        <div id="err_message" th:if="${param.error}" class="alert alert-error bg-warning" style="display:none;">
                    Invalid username and password.
        </div>
        <div id="logout_msg" th:if="${param.logout}" class="alert alert-success bg-success" style="display:none;">
                    You have been logged out.
        </div>
      </div>

      <div class="form-group">
        <label class="control-label" for="username">Username</label>
        <input class="form-control" name="username" id="username" type="text" />
      </div>

      <div class="form-group">
          <label class="control-label" for="password">Password</label>
          <input class="form-control" name="password" id="password" type="password" />
      </div>

      <div class="form-actions" style="float:right">
        <button type="submit" id="login" value="Login" class="btn btn-primary">Log in</button>
      </div>

    </form>
  </div>

  <script>
    (function(){
        if(document.URL.split('?')[1] == 'error') {
          document.getElementById('err_message').style = "display:block;";
        } else if (document.URL.split('?')[1] == 'logout') {
          document.getElementById('logout_msg').style = "display:block;";
        }
    })();
  </script>

</body>

</html>
